<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Hub</title>

  <!-- Tableau embed script -->
  <script type="module" src="https://10ax.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .active {
      z-index: 1;
      opacity: 1;
      pointer-events: auto;
    }

    .menu-screen {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .menu-screen h1 {
      margin-bottom: 20px;
    }

    .menu-screen button,
    .back-btn,
    .fullscreen-btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      transition: background-color 0.3s ease;
    }

    .menu-screen button:hover,
    .back-btn:hover,
    .fullscreen-btn:hover {
      background-color: #005fa3;
    }

    iframe, tableau-viz {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }

    .back-btn-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    .fullscreen-btn-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    #clockView {
      background-color: black;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 4vw;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="menu" class="screen menu-screen active">
    <h1>Select a View</h1>
    <button onclick="showScreen('tableauScreen')">Tableau Dashboard</button>
    <button onclick="showScreen('sheetsScreen')">Google Sheets</button>
    <button onclick="showScreen('calendarScreen')">Notion Calendar</button>
    <button onclick="showScreen('clockScreen')">Today's Date & Time</button>
  </div>

  <!-- Tableau Fullscreen -->
  <div id="tableauScreen" class="screen">
    <div class="back-btn-container">
      <button class="back-btn" onclick="goBack()">← Back</button>
    </div>
    <tableau-viz
      src="https://10ax.online.tableau.com/t/josedlr00/views/WeightTrackerDashboard/MainDash"
      hide-tabs
      toolbar="top">
    </tableau-viz>
  </div>

  <!-- Google Sheets Fullscreen -->
  <div id="sheetsScreen" class="screen">
    <div class="back-btn-container">
      <button class="back-btn" onclick="goBack()">← Back</button>
    </div>
    <iframe src="https://docs.google.com/spreadsheets/d/1CpnTpxmUUHqJXpCurCIsjU-AQgqy2CwEkvJ-ASeVhtY/edit?usp=sharing"></iframe>
  </div>

  <!-- Notion Calendar Fullscreen -->
  <div id="calendarScreen" class="screen">
    <div class="back-btn-container">
      <button class="back-btn" onclick="goBack()">← Back</button>
    </div>
    <iframe src="https://calendar.notion.so/calendar/am9zZWRscjAwQGdtYWlsLmNvbS85MThmNGIxYy00ZTJmLTRkYmItOWMxMy1iODY0ZGJiMTFlYzE="></iframe>
  </div>

  <!-- Clock Fullscreen -->
  <div id="clockScreen" class="screen">
    <div class="back-btn-container">
      <button class="back-btn" onclick="goBack()">← Back</button>
    </div>
    <div class="fullscreen-btn-container">
      <button class="fullscreen-btn" onclick="goFullScreen()">⛶ Full Screen</button>
    </div>
    <div id="clockView">
      <div id="dateText"></div>
      <div id="timeText"></div>
    </div>
  </div>

  <script>
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');

      if (screenId === 'clockScreen') {
        updateClock();
        if (!window.clockInterval) {
          window.clockInterval = setInterval(updateClock, 1000);
        }
      } else {
        clearInterval(window.clockInterval);
        window.clockInterval = null;
      }
    }

    function goBack() {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('menu').classList.add('active');
    }

    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("dateText").textContent = now.toLocaleDateString(undefined, options);
      document.getElementById("timeText").textContent = now.toLocaleTimeString();
    }

    function goFullScreen() {
      const el = document.getElementById("clockScreen");
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
