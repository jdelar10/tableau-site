<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Clock</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #date {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 12em;
            font-weight: bold;
        }
        #temperature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="clock"></div>
    <div id="temperature"></div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format date
            const day = now.getDate();
            const month = now.toLocaleString('default', { month: 'long' });
            const year = now.getFullYear();
            const suffix = (day % 10 === 1 && day !== 11) ? 'st' :
                          (day % 10 === 2 && day !== 12) ? 'nd' :
                          (day % 10 === 3 && day !== 13) ? 'rd' : 'th';
            document.getElementById('date').textContent = `${month} ${day}${suffix}, ${year}`;

            // Format time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
        }

        async function fetchTemperature() {
            try {
                const response = await fetch('https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=auto:ip');
                const data = await response.json();
                document.getElementById('temperature').textContent = `${data.current.temp_f}Â°F`;
            } catch (error) {
                document.getElementById('temperature').textContent = '';
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        fetchTemperature();
    </script>
</body>
</html>
