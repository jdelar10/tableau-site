<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Hub</title>

  <!-- Tableau embed script -->
  <script type="module" src="https://10ax.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 20px 0 10px;
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .menu button,
    .back-btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      transition: background-color 0.3s ease;
    }

    .menu button:hover,
    .back-btn:hover {
      background-color: #005fa3;
    }

    .content {
      display: none;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    tableau-viz, iframe {
      height: 100%;
      width: 100%;
      border: none;
      display: block;
    }

    #clockView {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-weight: bold;
      font-size: 4vw;
      height: 100%;
      width: 100%;
    }

    .back-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">Select a View</h1>

  <div class="menu" id="mainMenu">
    <button onclick="showView('tableau')">Tableau Dashboard</button>
    <button onclick="showView('sheets')">Google Sheets</button>
    <button onclick="showView('calendar')">Notion Calendar</button>
    <button onclick="showView('clock')">Today's Date & Time</button>
  </div>

  <!-- Tableau Dashboard -->
  <div id="tableau" class="content">
    <div class="back-container"><button class="back-btn" onclick="goBack()">← Back</button></div>
    <tableau-viz
      id="tableau-viz"
      src="https://10ax.online.tableau.com/t/josedlr00/views/WeightTrackerDashboard/MainDash"
      hide-tabs
      toolbar="top">
    </tableau-viz>
  </div>

  <!-- Google Sheets -->
  <div id="sheets" class="content">
    <div class="back-container"><button class="back-btn" onclick="goBack()">← Back</button></div>
    <iframe src="https://docs.google.com/spreadsheets/d/1CpnTpxmUUHqJXpCurCIsjU-AQgqy2CwEkvJ-ASeVhtY/edit?usp=sharing"></iframe>
  </div>

  <!-- Notion Calendar -->
  <div id="calendar" class="content">
    <div class="back-container"><button class="back-btn" onclick="goBack()">← Back</button></div>
    <iframe src="https://calendar.notion.so/calendar/am9zZWRscjAwQGdtYWlsLmNvbS85MThmNGIxYy00ZTJmLTRkYmItOWMxMy1iODY0ZGJiMTFlYzE="></iframe>
  </div>

  <!-- Clock View -->
  <div id="clock" class="content">
    <div class="back-container"><button class="back-btn" onclick="goBack()">← Back</button></div>
    <div id="clockView">
      <div id="dateText"></div>
      <div id="timeText"></div>
    </div>
  </div>

  <script>
    function showView(viewId) {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("mainTitle").style.display = "none";

      const views = document.querySelectorAll('.content');
      views.forEach(view => view.style.display = 'none');

      const selected = document.getElementById(viewId);
      if (selected) selected.style.display = 'block';

      if (viewId === 'clock') {
        updateClock();
        if (!window.clockInterval) {
          window.clockInterval = setInterval(updateClock, 1000);
        }
      } else {
        clearInterval(window.clockInterval);
        window.clockInterval = null;
      }
    }

    function goBack() {
      const views = document.querySelectorAll('.content');
      views.forEach(view => view.style.display = 'none');

      document.getElementById("mainMenu").style.display = "flex";
      document.getElementById("mainTitle").style.display = "block";
    }

    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString();

      document.getElementById("dateText").textContent = dateStr;
      document.getElementById("timeText").textContent = timeStr;
    }
  </script>

</body>
</html>
