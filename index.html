<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Clock</title>
<style>
    body {
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* Top bar with time and date */
    .top-bar {
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        padding: 20px;
        gap: 15px;
    }

    #time {
        font-size: 6rem;
        font-weight: bold;
    }

    #date {
        font-size: 1.5rem;
        align-self: flex-end;
    }

    /* Temperature in bottom right */
    .bottom-right {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 1.2rem;
    }

    /* Tiny back button */
    .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 0.9rem;
        color: white;
        background: transparent;
        border: none;
        opacity: 0.2;
        cursor: pointer;
        transition: opacity 0.3s;
    }

    .back-button:hover {
        opacity: 1;
    }
</style>
</head>
<body>

<!-- Back button -->
<button class="back-button" onclick="goBack()">Back</button>

<!-- Top section: time & date -->
<div class="top-bar">
    <div id="time">00:00 PM</div>
    <div id="date">Thursday, August 7, 2025</div>
</div>

<!-- Bottom right: temperature -->
<div class="bottom-right" id="temperature">--°F</div>

<script>
function updateClock() {
    const now = new Date();

    // Time
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    document.getElementById('time').textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes} ${ampm}`;

    // Date
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
}

// Dummy temperature (replace with API if needed)
function updateTemperature() {
    // Example: random temp for demo
    const temp = Math.floor(Math.random() * 15) + 65;
    document.getElementById('temperature').textContent = `${temp}°F`;
}

function goBack() {
    // Replace with your back navigation logic
    alert('Back button clicked');
}

setInterval(updateClock, 1000);
updateClock();
updateTemperature();
</script>

</body>
</html>
