<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #main-menu, #tableau-view, #website-view, #clock-view {
            display: none;
            width: 100%;
            height: 100%;
        }

        #main-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
        }

        #time {
            font-size: 10vw;
            font-weight: bold;
        }

        #date {
            font-size: 3vw;
            margin-top: 10px;
        }

        #temp {
            font-size: 2vw;
            position: absolute;
            bottom: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <button onclick="showTableau()">Open Tableau Dashboard</button>
        <button onclick="showWebsite('https://www.google.com')">Open Google</button>
        <button onclick="showClock()">Show Clock</button>
    </div>

    <!-- Tableau View -->
    <div id="tableau-view">
        <button onclick="goBack()">Back</button>
        <iframe src="YOUR_TABLEAU_URL" width="100%" height="100%" style="border:none;"></iframe>
    </div>

    <!-- Website View -->
    <div id="website-view">
        <button onclick="goBack()">Back</button>
        <iframe id="website-frame" src="" width="100%" height="100%" style="border:none;"></iframe>
    </div>

    <!-- Clock View -->
    <div id="clock-view">
        <button onclick="goBack()">Back</button>
        <div id="time"></div>
        <div id="date"></div>
        <div id="temp">Loading...</div>
    </div>

    <script>
        function showTableau() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('tableau-view').style.display = 'block';
        }

        function showWebsite(url) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('website-frame').src = url;
            document.getElementById('website-view').style.display = 'block';
        }

        function showClock() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('clock-view').style.display = 'flex';
            updateClock();
            setInterval(updateClock, 1000);
            getTemperature();
        }

        function goBack() {
            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('tableau-view').style.display = 'none';
            document.getElementById('website-view').style.display = 'none';
            document.getElementById('clock-view').style.display = 'none';
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const date = now.toLocaleDateString([], {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
        }

        function getTemperature() {
            // Dummy temp for now — can be replaced with live API call
            document.getElementById('temp').textContent = "72°F";
        }
    </script>
</body>
</html>
