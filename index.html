<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Clock</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #date {
        font-size: 3vw;
        text-align: center;
        margin-top: 20px;
    }

    #time {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20vw; /* Bigger */
        font-weight: bold;
    }

    #temperature {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 1.8vw;
    }

    .button {
        position: absolute;
        top: 20px;
        padding: 8px 14px;
        background-color: rgba(0, 0, 0, 0.3); /* very dark & barely visible */
        color: rgba(255, 255, 255, 0.5); /* slightly transparent text */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9vw;
    }

    #backButton {
        left: 20px;
    }

    #fullscreenButton {
        right: 20px;
    }

    .button:hover {
        background-color: rgba(0, 0, 0, 0.6); /* slightly more visible on hover */
        color: white;
    }
</style>
</head>
<body>

<div id="date"></div>
<div id="time"></div>
<div id="temperature">--°F</div>

<button id="backButton" class="button" onclick="history.back()">Back</button>
<button id="fullscreenButton" class="button" onclick="toggleFullScreen()">Full Screen</button>

<script>
function updateTime() {
    let now = new Date();

    // Time formatting
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    minutes = minutes.toString().padStart(2, '0');
    document.getElementById('time').textContent = `${hours}:${minutes} ${ampm}`;

    // Date formatting
    const options = { month: 'long', day: 'numeric', year: 'numeric' };
    let dateString = now.toLocaleDateString('en-US', options);

    // Add ordinal suffix to day
    let day = now.getDate();
    let suffix = (day % 10 === 1 && day !== 11) ? 'st' :
                 (day % 10 === 2 && day !== 12) ? 'nd' :
                 (day % 10 === 3 && day !== 13) ? 'rd' : 'th';
    dateString = dateString.replace(/\d+/, day + suffix);
    document.getElementById('date').textContent = dateString;
}

function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

async function getTemperature() {
    try {
        let response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current_weather=true&temperature_unit=fahrenheit');
        let data = await response.json();
        let temp = Math.round(data.current_weather.temperature);
        document.getElementById('temperature').textContent = `${temp}°F`;
    } catch (error) {
        document.getElementById('temperature').textContent = '--°F';
    }
}

setInterval(updateTime, 1000);
updateTime();
getTemperature();
</script>

</body>
</html>
